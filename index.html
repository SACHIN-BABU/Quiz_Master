<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1>QuizMaster</h1>
    <p style="color: green;"><strong>Note:</strong> This is a fun math quiz project. No data is stored or tracked.</p>

  <script src="script.js"></script>
</body>
</html>
