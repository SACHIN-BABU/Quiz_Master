<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Educational quiz project built with HTML, CSS, and JavaScript. No data is collected or transmitted.">
  <title>Quiz Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QuizMaster</h1>
  <p style="color: rgb(1, 19, 1);"><strong>Note:</strong> This is a basic quiz app for learning purposes. It does not collect any personal information or data.</p>
  <div class="quiz">
    <label>1 + 1 = <input type="text" id="q1"></label>
    <label>5 + 8 = <input type="text" id="q2"></label>
    <label>5 * 2 = <input type="text" id="q3"></label>
  </div>

  <button onclick="checkScore()">Check Score</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
